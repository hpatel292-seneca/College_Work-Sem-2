<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT is a template</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/Register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Ibarra+Real+Nova:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


<!-- This all js files as for the validation of the form -->
<script src="./js/passwordValidation.js"></script>
</head>
<body>
    <div class="main-page">
    <header class="border head-foot">
        <img src="./img/logo.png" alt="Adidas Logo" width="73px">
        <h1>Adidas - The Online Sport Store</h1>
    </header>
    <main>
        <nav class="border">
            <ul>
                <li class="flex-center">
                <span class="material-symbols-outlined">
                    home
                    </span>
                <a href="./index.html">Welcome</a>
                </li>
                <hr id="hrInNav">
                <li class="flex-center">
                    <span class="material-symbols-outlined">
                        how_to_reg
                        </span>
                    <a href="./registration.html">Registration</a></li>
            </ul>
        </nav>
        <section id="main-middle" class="border">
            <article>
                <form id="Main" action="https://httpbin.org/post" method="post" onsubmit='return validation();' name="signup">
                    <label for="fname">FirstName</label>
                    <input type="text" id="fname" required autofocus tabindex="1" name="fname" autocomplete="name">
                    <label for="lname">Lastname</label>
                    <input type="text" id="lname" required tabindex="2" name="lname" autocomplete="name">
                    <label for="address">Street Name</label>
                    <input type="text" id="address" required tabindex="3" name="address" autocomplete="address-line1" required>
                    <label for="city">City</label>
                    <input type="text" id="city" required tabindex="4" autocomplete="address-level2" name="city">
                    <label for="provience" >Provience</label>
                    <Select name="provience" tabindex="5" required>
                        <option value="ON" selected>Ontario</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="PE">Prince Edward island</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="NB">New Brunswick</option>
                        <option value="Qc">Quebec</option>
                        <option value="MB">Manitoba</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="YT">Yukon</option>
                        <option value="NT">Northwest Territories</option>
                        <option value="NU">Nunavat</option>
                    </Select>
                    <label for="Code">Postal Code</label>
                    <input type="text" id="Code" name="code" tabindex="6" autocomplete="postal-code0" required>

                    <label for="tel">Phone</label>
                    <input type="tel" id="tel" autocomplete="tel" tabindex="7" name="tel" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" tabindex="8" autocomplete="email" name="email" required>

                    <label for="user">Username</label>
                    <input type="text" id="user" tabindex="8" required name="username" pattern="^[A-Za-z][^ ]*">

                    <label for="pass">Password</label>
                    <input type="password" required tabindex="9" id="pass" autocomplete="current-password" name="pass" minlength="8" pattern="^[A-Za-z][^ ]*">

                    <label for="pass1">Re-password</label>
                    <input type="password" required tabindex="10" id="pass1" name="pass1" >
                    <input type="hidden" name="lastname" id="lastname" value="Patel">
                    <input type="hidden" name="studentId" id="studentId" value="148847213">
                    <div id="for-pass1" class="for"></div>
                    <div id="button">
                    <button type="submit" id="submit">Register</button>
                    <button type="reset" id="reset">Refill</button>
                </div>
                </form>
            </article>
        </section>
        <aside id="main-right" class="border">
            <article>
                <h2>This Will Shows Errors:-</h2>
            </article>
            <article>
                <div id="errors"></div>
            </article>
        </aside>
    </main>
    <footer></footer>
</div>
</body>
</html>
